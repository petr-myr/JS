<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  let day = +prompt('Enter the number of the day of the week')

  switch (day){
    case 1:
      console.log('Monday')
          break

    case 2:
      console.log('Tuesday')
          break

    case 3:
      console.log('Wednesday')
          break

    case 4:
      console.log('Thursday')
          break

    case 5:
      console.log('Friday')
          break

    case 6:
      console.log('Saturday')
          break

    case 7:
      console.log('Sunday')
          break

    default:
      console.log('You entered the incorrect number of the day of the week')

  }

</script>
</body>
</html>
