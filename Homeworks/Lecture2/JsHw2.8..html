<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let day = +prompt('Enter the day of the month')

    if (day <=10 && day >=1){
        console.log('First Decade')
    } else if (day >=11 && day<=20){
        console.log('Second Decade')
    } else if (day >=21 && day <=31){
        console.log('Third Decade')
    } else{
        console.log('You entered inexistent day of a month')
    }

</script>
</body>
</html>
