<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    let a = +prompt('Enter a minute')

    if (a <= 15 && a>=1){
        console.log('First Quarter')
    } else if (a >=16 && a <=30){
        console.log('Second Quarter')
    } else if (a >= 31 && a <=45){
        console.log('Third Quarter')
    } else if (a >= 46 && a <=60){
        console.log('Fourth Quarter')
    } else {
        console.log('You Entered Incorrect Minute')
    }

</script>
</body>
</html>
