<script>

    let a = +prompt('Enter the first number')
    let b = +prompt('Enter the second number')

    if (a>b){
        console.log(a + ' is bigger than ' + b)
    } else if (a<b){
        console.log(b + ' is bigger than ' + a)
    } else{
        console.log('two numbers are equal to each other')
    }

</script>
