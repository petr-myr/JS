<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>

    img{
      width: 200px;
    }

  </style>
</head>
<body>


<script>

  let products = [
    {
      title: 'milk',
      price: 22,
      image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'
    },
    {
      title: 'juice',
      price: 27,
      image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg'
    },
    {
      title: 'tomato',
      price: 47,
      image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74'
    },
    {
      title: 'tea',
      price: 15,
      image: 'https://www.yogi-life.com/_next/image?url=https%3A%2F%2Fmedia.graphassets.com%2FrDqxvPKQRqZLAFU4LVJw&w=3840&q=75'
    }
  ];

  for (const item of products) {
      document.write(`
      <div class="product-card">
             <h3 class="product-title">${item.title}. Price - ${item.price}</h3>
            <img src="${item.image}" alt="" class="product-image">
      </div>`
      )
  }

</script>
</body>
</html>
